        <script type="text/javascript">
            $(document).ready(function () {

                var current_fs, next_fs, previous_fs; //fieldsets
                var opacity;
                var current = 1;
                var steps = $("fieldset").length;

                setProgressBar(current);

                $(".next").click(function () {

                    current_fs = $(this).parent();
                    next_fs = $(this).parent().next();

                    //Add Class Active
                    $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");

                    //show the next fieldset
                    next_fs.show();
                    //hide the current fieldset with style
                    current_fs.animate({ opacity: 0 }, {
                        step: function (now) {
                            // for making fielset appear animation
                            opacity = 1 - now;

                            current_fs.css({
                                'display': 'none',
                                'position': 'relative'
                            });
                            next_fs.css({ 'opacity': opacity });
                        },
                        duration: 500
                    });
                    setProgressBar(++current);
                });

                $(".previous").click(function () {

                    current_fs = $(this).parent();
                    previous_fs = $(this).parent().prev();

                    //Remove class active
                    $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");

                    //show the previous fieldset
                    previous_fs.show();

                    //hide the current fieldset with style
                    current_fs.animate({ opacity: 0 }, {
                        step: function (now) {
                            // for making fielset appear animation
                            opacity = 1 - now;

                            current_fs.css({
                                'display': 'none',
                                'position': 'relative'
                            });
                            previous_fs.css({ 'opacity': opacity });
                        },
                        duration: 500
                    });
                    setProgressBar(--current);
                });

                function setProgressBar(curStep) {
                    var percent = parseFloat(100 / steps) * curStep;
                    percent = percent.toFixed();
                    $(".progress-bar")
                        .css("width", percent + "%")
                }

                $(".submit").click(function () {
                    return false;
                })

            });
        </script>

            function showDiv(divId) {

            }

            function hideAll() {
                const contents = document.querySelectorAll('.content');
                contents.forEach(div => div.style.display = 'none');
            }
            function highlightBox(element) {
                const boxes = document.querySelectorAll('.box');
                boxes.forEach(box => box.classList.remove('highlighted'));

            }

        <script>
            const steps = [
                { elementId: "step1", text: "Active Alerts" },
                { elementId: "step2", text: "Active Alerts" },
                { elementId: "step3", text: "Data Breaches" },
                { elementId: "step4", text: "Sanitized Records" },
                { elementId: "step5", text: "Total Users at Risk" },
                { elementId: "step6", text: "Threat Feed Summary" } 
            ];

            let currentStep = 0;

            function showStep(index) {
                const tourOverlay = document.getElementById("tour-overlay");
                const text = document.getElementById("tour-text");

                // Remove existing highlight
                document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));

                if (index >= 0 && index < steps.length) {
                    const { elementId, text: stepText } = steps[index];
                    const el = document.getElementById(elementId);
                    if (el) el.classList.add('highlight');
                    text.textContent = stepText;
                    tourOverlay.classList.remove('hidden');
                }
            }

            function hideTour() {
                document.getElementById("tour-overlay").classList.add("hidden");
                document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
                localStorage.setItem("tourSeen", "true");
            }

            document.getElementById("next-step").addEventListener("click", () => {
                currentStep++;
                if (currentStep < steps.length) {
                    showStep(currentStep);
                } else {
                    hideTour();
                }
            });

            document.getElementById("prev-step").addEventListener("click", () => {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            });

            window.addEventListener("load", () => {
                const hasSeenTour = localStorage.getItem("tourSeen");
                if (!hasSeenTour) {
                    showStep(currentStep);
                }
            });
        </script>
